{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <hr>
            <form  action="{{url_for('main.new_book_upload')}}" method="post" enctype = "multipart/form-data">
              <input type="text"  name="title" class="form-control" placeholder="Book Title" required><br>
              <input type="text"  name="author" class="form-control" placeholder="Book Author" required><br>
              <input type="text"  name="description" class="form-control" placeholder="Brief description about the book" required><br>

              <input type="file"  name="photo" class="form-control" required><br>
              <input type="submit">
            </form>
        </div>

    </div>

{% endblock %}
